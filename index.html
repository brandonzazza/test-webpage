<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="cP2lH1Zlin4T9MSik8wJKa2o7Z3DVrMsfLQcMG_7Cxg"
    />
    <title>brandonzazza blog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sora:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0e14;
        font-family: "Sora", sans-serif;
        padding: 24px;
      }

      .card {
        background: #121820;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 48px 40px;
        text-align: center;
        max-width: 400px;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        font-size: 2.5rem;
        margin-bottom: 24px;
      }

      h1 {
        font-family: "DM Serif Display", serif;
        font-size: 1.75rem;
        font-weight: 400;
        color: #e8edf4;
        margin-bottom: 12px;
      }

      p {
        color: #6b7a8f;
        font-size: 0.95rem;
        font-weight: 300;
        line-height: 1.6;
      }

      .tag {
        display: inline-block;
        margin-top: 24px;
        padding: 6px 12px;
        background: rgba(61, 139, 253, 0.1);
        border: 1px solid rgba(61, 139, 253, 0.2);
        border-radius: 100px;
        font-size: 0.75rem;
        color: #3d8bfd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">☁️</div>
      <h1>Coming Soon</h1>
      <p>A blog about cloud computing and my projects. Check back soon!</p>
      <span class="tag">Under construction</span>
    </div>
  </body>
</html>
